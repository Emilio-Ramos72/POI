  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(73, 62, 102)"

      <a class="navbar-brand" href="../HTML/index.html">
        <img
          src="../ImagenesaCambiar/referenciaCampoFloresProyATAH.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Crashea
      </a>

      <div id="elementosNav">
        <div id="navButtonsCont">
          <button class="navButtons" onclick="llevameAEquipos()">
            Equipos
          </button>
          <button id="chatbtn" class="navButtons">Chats</button>
          <button class="navButtons" onclick="llevameATareas()">Tareas</button>
        </div>
        <!--dropDownBar-->
        <div class="dropdown">
          <img
            id="imgAvatarUsuario"
            src="../ImagenesaCambiar/EthanYax.png"

            width="50"
            height="50"

          <class class="dropdown-content">

    <div id="contenidoCentral">
      <h2 class="tarea">1. Start your Webcam</h2>
      <div class="videos">
        <span>
          <h3>Local Stream</h3>
          <video id="webcamVideo" autoplay playsinline></video>
        </span>
        <span>
          <h3>Remote Stream</h3>
          <video id="remoteVideo" autoplay playsinline></video>
        </span>
      </div>

      <button id="webcamButton">Start webcam</button>
      <h2 class="tarea">2. Create a new Call</h2>
      <button id="callButton" disabled>Create Call (offer)</button>

      <h2 class="tarea">3. Join a Call</h2>
      <p class="tarea">
        Answer the call from a different browser window or device
      </p>

      <input id="callInput" />
      <button id="answerButton" disabled>Answer</button>

      <h2 class="tarea">4. Hangup</h2>

      <button id="hangupButton" disabled>Hangup</button>
    </div>
  </body>
