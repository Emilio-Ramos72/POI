<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensajes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/Mensajes.css" />
    <link rel="stylesheet" href="../CSS/navBar.css" />
    <link rel="stylesheet" href="../CSS/TeamCreation.css" />

    <script type="text/javascript" src="../JAVA/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../JAVA/llevameA.js"></script>
    <script type="text/javascript" src="../JAVA/ocultarElem.js"></script>
    <script type="text/javascript" src="../JAVA/CreateMensaje.js"></script>
    <script type="text/javascript" src="../JAVA/onLeave.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Raleway:wght@400;411;437&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(73, 62, 102)"
    >
      <a class="navbar-brand" href="../HTML/index.html">
        <img
          src="../ImagenesaCambiar/referenciaCampoFloresProyATAH.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Crashea
      </a>

      <div id="elementosNav">
        <div id="navButtonsCont">
          <button class="navButtons" onclick="llevameAEquipos()">
            Equipos
          </button>
          <button id="chatbtn" class="navButtons">Chats</button>
          <button class="navButtons" onclick="llevameATareas()">Tareas</button>
        </div>
        <!--dropDownBar-->
        <div class="dropdown">
          <img
            id="imgAvatarUsuario"
            src="../ImagenesaCambiar/EthanYax.png"
            alt="avatarUs"
            width="50"
            height="50"
          />
          <class class="dropdown-content">
            <a href="../HTML/perfil.html">Perfil</a>
            <a href="../HTML/misCursos.html">Mis cursos</a>
            <a href="../HTML/mensajes.html">Mensajes</a>
            <hr />
            <a id="navVentas" href="../HTML/Ventas.html">Ventas</a>
            <a id="navHistorial" href="../HTML/historialAl.html">Historial</a>
            <a
              id="cerrarSes"
              href="../HTML/Index.html"
              onclick="llevameAInSes()"
              >Cerrar sesión</a
            >
          </class>
        </div>
      </div>
    </nav>
    <div class="contenedorFlex">
      <div class="flexItem" id="mensajesGen">
        <div id="tablaPersonas">
          <input
            class="controls"
            class="form-error"
            style="display: inline-block"
            type="text"
            name="membername"
            id="membername"
            placeholder="Buscar Chat"
            required
          />
          <input type="button" value="Buscar" onclick="ChatfiltrerUsers()" />
          <div id="dropcontent">
            <button class="personas" href="#">Persona X</button>
            <br />
            <button class="personas" href="#">Persona Y</button>
          </div>
        </div>
        <div id="chatAct">
          <div id="habloCon"></div>
          <div id="mensajesActuales"></div>
          <div id="barraAbajo">
            <input
              type="text"
              id="barraMensaje"
              placeholder="Escribe algo..."
            />
            <input type="button" id="btnEnviar" onclick="sendMessage()" />
            <button onclick="getLocation()">Compartir ubicación</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
